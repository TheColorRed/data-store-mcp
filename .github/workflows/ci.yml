name: Create Package

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npx vsce package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-store-mcp
          path: '*.vsix'
